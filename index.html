    <script>

        $('.banner-slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1
        });


        window.onload = () => {
            $('.slick-prev').html(`<i class="fa-solid fa-chevron-left"></i>`)
            $('.slick-next').html(`<i class="fa-solid fa-chevron-right"></i>`)
        }
